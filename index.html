<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
        .new-class{
            background-color: green;
            padding: 10px;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        .content{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
     </style>
</head>
<body>
   <h1>Golang Websocket example</h1>

   <!--for box input and send button-->
   <div class="content">
        <input type="text" id="input">
        <button onclick="send()">send message</button>
   </div>
   <!--print your msg-->
   <pre id="output"></pre>
</body>
    <script>
        var input = document.getElementById('input')
        var output = document.getElementById('output')
        var socket = new WebSocket ("ws://localhost:8080/echo")

        // add style in your html input
        output.classList.add("new-class")


        // check if you connect to server golang and show connected
        socket.onopen = function (){
            output.innerHTML += "Status : You Connected\n"
        }

        // if you receive message and write to browser
        socket.onmessage = function (e){
            output.innerHTML += "Message : " + e.data + "\n"
        } 
        // button send function
        function send() {
            socket.send(input.value)

            input.value = ""
        }
    </script>
</html>
